<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui ="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet name="css/bootstrap.css"/>
        <title>Категории</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/tTempHeader.xhtml">
            <ui:define name="tBodyAfterHead">
                <div class="row">      
                <div class="col-md-7">
                <div class="panel panel-primary">
                    <div class="panel-heading"><h3>Катигории</h3></div>
                    <div class="panel-body">
                    <f:view>
                        <h:form id="form1">
                            <h:dataTable styleClass="table" value="#{userCategory.listCategory}" var="in">
                                <h:column>
                                    <f:facet name="header">#{msg.t4_idGroup}</f:facet>
                                    <h:outputText value="#{in.id}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">#{msg.t4_Group}</f:facet>
                                    <h:outputText value="#{in.name}"/>
                                </h:column>                                
                            </h:dataTable>
                        </h:form>
                    </f:view>
                    </div>            
                </div>
                </div> 
                <div class="col-md-5">
                <div class="panel panel-success">

                    <div class="panel-heading"><h3>Окно редактирования</h3></div>
                    <div class="panel-body">
                    <h:form>
                        #{msg.t1_DeleteOrUpdateFunc}<p></p>
                        <h:inputText value="#{userCategory.idCategory}"/><p></p>
                        #{msg.t4_Group}<p></p>
                        <h:inputText value="#{userCategory.name}"/><p></p>
                        <p:commandButton  action="#{userCategory.setCategory()}" value="#{msg.t_add}" update=":form1"/>
                        <p:commandButton  action="#{userCategory.updCategory()}" value="#{msg.t_update}" update=":form1"/>
                        <p:commandButton  action="#{userCategory.delCategory()}" value="#{msg.t_delete}"update=":form1"/>
                    </h:form>
                    </div>
                    </div>
                </div>
                </div>  
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
